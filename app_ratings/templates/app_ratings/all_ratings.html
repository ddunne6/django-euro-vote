{% extends "app_ratings/base.html" %}
{% load static %}
{% block content %}


<link href="https://unpkg.com/tabulator-tables@5.2.4/dist/css/tabulator_bootstrap4.min.css" rel="stylesheet">
 <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.2.4/dist/js/tabulator.min.js"></script>
 <link rel="stylesheet" href="{% static 'flags/sprite.css' %}">

<div class="container">
    <br>
    <h1>Results</h1>
    <div id="example-table"></div>
</div>

<script>
    //define data array
    var tabledata = {{ object_list|safe }};

    //initialize table
    var table = new Tabulator("#example-table", {
        data: tabledata, //assign data to table
        autoColumns: true, //create columns from data field names
    });


</script>



{% endblock content %}
